<a href="" class="mp-user-section-close-button" ng-click="interface.showUserSection = false"><i class="icon-remove"></i></a>

<div class="mp-user-section-user-info">
  <img ng-src="{{User.fb_user_picture()}}" alt="">
  <div class="mp-user-info-details">
    <div class="">{{User.name()}}</div>
    <div class="">{{User.email()}}</div>
  </div>
</div>

<div>
  <a href="" class="btn btn-default">New messages <span class="badge">{{}}</span></a>
  <a href="" class="btn btn-primary" ng-click="showFriendsPanel()">Friends</a>
  <a href="" class="btn btn-primary" ng-click="showFriendsPanel()">Add friends</a>
</div>

<div class="mp-user-section-bottom">
  <a href="" class="btn btn-warning" ng-click="logout()">Logout</a>
</div>
