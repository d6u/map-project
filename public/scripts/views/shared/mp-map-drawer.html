<div class="mp-halfscreen-left">

  <!-- Toolbar -->
  <div class="mp-drawer-toolbar">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="interface.showUserSection = true">
          <i class="icon-user"></i>
        </button>
        <button class="btn btn-default" type="button" ng-click="interface.showMapDrawer = !interface.showMapDrawer">Show detail</button>
      </span>
      <input type="text" class="form-control" mp-map-searchbox ng-model="searchbox.input">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="clearInput()">
          <i class="icon-remove"></i>
        </button>
        <button class="btn btn-primary" type="button">Go!</button>
      </span>
    </div>
  </div>

  <!-- Search results -->
  <div class="mp-search-results" perfect-scrollbar="TheMap.searchResults.length">
    <div class="mp-list-contents-header lead">Showing {{TheMap.searchResults.length}} search results</div>

    <div class="mp-place-search-result-item" ng-repeat="place in TheMap.searchResults">
      <div class="mp-place-marker-icon">
        <a href="" ng-click="TheMap.centerPlaceInMap(place.geometry.location)">
          <img ng-src="{{place.icon}}">
        </a>
      </div>
      <div class="mp-place-actions">
        <a href="" ng-click="TheMap.addPlaceToList(place.mpObject)">
          <i class="icon-ok"></i>
        </a>
      </div>
      <div class="mp-place-detail-sidebar">
        <div class="mp-place-name-sidebar">{{place.name}}</div>
        <address>{{place.formatted_address}}</address>
      </div>
    </div>
  </div>

</div>


<div class="mp-halfscreen-right">
  <div class="mp-marked-places-contents">
    <div class="mp-list-contents-header lead" ng-class="{hide: !MpProjects.currentProject.title}">{{MpProjects.currentProject.title}}</div>
    <div class="mp-list-contents-header lead" ng-class="{hide: MpProjects.currentProject.title}">{{MpProjects.currentProject.places.length}} marked places</div>

    <div jquery-ui-sortable="place in MpProjects.currentProject.places">
      <div class="mp-marked-place" ng-repeat="place in MpProjects.currentProject.places" sidebar-place>
        <div class="mp-place-marker-icon">
          <a href="" ng-click="TheMap.centerPlaceInMap(place.$$marker.getPosition())">
            <img ng-src="/assets/number_{{$index}}.png">
          </a>
        </div>
        <div class="mp-place-actions">
          <a href="" ng-click="MpProjects.removePlace(place, $index)">
            <i class="icon-remove"></i>
          </a>
        </div>
        <div class="mp-place-detail-sidebar">
          <div class="mp-place-name-sidebar">{{place.name}}</div>
          <address>{{place.address}}</address>
          <p class="">{{place.notes}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
