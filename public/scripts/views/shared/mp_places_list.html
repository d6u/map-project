<!-- Marked Places -->
<div class="mp-marked-places">

  <div class="mp-marked-places-header mp-list-actions">
    <a href="" class="mp-list-action-button" bs-tooltip="Display all marked items on map" bs-tooltip-placement="top" ng-click="displayAllMarkers()">
      <i class="icon-resize-full"></i>
    </a>
    <a href="" class="mp-list-action-button" ng-class="{hide: !User.fb_access_token()}" bs-tooltip="Edit project details" bs-tooltip-placement="top" ng-click="showEditProjectModal(MpProjects.currentProject)">
      <i class="icon-edit"></i>
    </a>
  </div>

  <div class="mp-marked-places-contents">
    <div class="mp-list-contents-header lead" ng-class="{hide: !MpProjects.currentProject.title}">{{MpProjects.currentProject.title}}</div>
    <div class="mp-list-contents-header lead" ng-class="{hide: MpProjects.currentProject.title}">{{MpProjects.currentProject.places.length}} marked places</div>

    <div jquery-ui-sortable="place in MpProjects.currentProject.places">
      <div class="mp-marked-place" ng-repeat="place in MpProjects.currentProject.places" sidebar-place>
        <div class="mp-place-marker-icon">
          <a href="" ng-click="centerPlaceInMap(place.$$marker.getPosition())">
            <img ng-src="/assets/number_{{$index}}.png">
          </a>
        </div>
        <div class="mp-place-actions">
          <a href="" ng-click="removePlace(place, $index)">
            <i class="icon-remove"></i>
          </a>
        </div>
        <div class="mp-place-detail-sidebar">
          <div class="mp-place-name-sidebar">{{place.name}}</div>
          <address>{{place.address}}</address>
          <p class="">{{place.notes}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Search Results -->
<div class="mp-places-search-results">

  <div class="mp-places-search-results-header mp-list-actions">
    <a href="" class="mp-list-action-button" bs-tooltip="Fold all details" bs-tooltip-placement="top" ng-click="">
      <i class="icon-check-minus"></i>
    </a>
    <a href="" class="mp-list-action-button" bs-tooltip="Show more details" bs-tooltip-placement="top">
      <i class="icon-collapse"></i>
    </a>
    <a href="" class="mp-list-action-button" bs-tooltip="Clear all results" bs-tooltip-placement="top" ng-click="clearSearchResults()">
      <i class="icon-remove"></i>
    </a>
  </div>

  <div class="mp-places-search-results-contents">
    <div class="mp-list-contents-header lead">Showing {{TheMap.searchResults.length}} search results</div>

    <div class="mp-place-search-result-item" ng-repeat="place in TheMap.searchResults">
      <div class="mp-place-marker-icon">
        <a href="" ng-click="centerPlaceInMap(place.geometry.location)">
          <img ng-src="{{place.icon}}">
        </a>
      </div>
      <div class="mp-place-actions">
        <a href="" ng-click="addPlaceToList(place.mpObject)">
          <i class="icon-ok"></i>
        </a>
      </div>
      <div class="mp-place-detail-sidebar">
        <div class="mp-place-name-sidebar">{{place.name}}</div>
        <address>{{place.formatted_address}}</address>
      </div>
    </div>

  </div>
</div>
